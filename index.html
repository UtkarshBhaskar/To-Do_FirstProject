<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!--The <meta> tags are used to provide additional information and instructions to the browser about how to handle and display the web page. In this case, the first meta tag ensures compatibility with the latest version of Internet Explorer, while the second meta tag sets the viewport width and initial scale for responsive and mobile-friendly design.-->


    <title>To-Do List Project</title>

    <link rel="stylesheet" type="text/css" href="design.css" /> <!--linking with the css file design.css-->
</head>
<body>
    <div class="mainBG"> <!--A container for a block of content-->  <!--the main background where the colour is filled-->
        <div class="to-doList">                                     <!--the white box which will hold all the output and input elements-->
            <h1> To-Do List <img src="tickmark.png"> </h1>          <!--heading with the image. the image is stored in the same directory as the html, css and js files-->
            <div class="bar">                                       <!--input bar-->
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">Add</button> <!--addTask() is the function that helps add to-do tasks after the Add button is clicked-->
            </div>
            <ul id="ListContents">
                <!--<li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>-->
            </ul>
        </div>
    </div>
